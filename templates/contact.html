{% extends "header.html" %}
{% block title %}Contact Page{% endblock title %}
{% block head %}
<style>
   .form-control2, .form-label{
      margin-left: 37%;
   }
   .btn2{
    margin-left: 21%;
   }
   

</style>
{% endblock head %}
{% block page %}Contact{% endblock page %}
{% block body %}
<div class="container">
<h1 class="text-center">Contact Us</h1>
<form class="form" method="post" action="/contact/">
    {% csrf_token %}
    <div class="row">
    <div class="mb-3 col-md-7">
      <label for="exampleInputEmail1" class="form-label ">Your Full Name</label>
      <input type="text" class="form-control form-control2 ml-10" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    </div>
    <div class="row">
    <div class="mb-3 col-md-7">
      <label for="exampleInputEmail1" class="form-label">Your Email address</label>
      <input type="email" class="form-control form-control2 ml-10" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-7">
      <label for="exampleInputPassword1" class="form-label">Your Phone Number</label>
      <input type="tel" class="form-control form-control2 ml-10" name="phone" id="exampleInputPassword1" required>
    </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-7">
      <label for="exampleInputPassword1" class="form-label">Your Age</label>
      <input type="number" max="100" class="form-control form-control2 ml-10" name="age" id="exampleInputPassword1" required>
    </div>
    </div>
    <div class="row">
        <div class="mb-3 col-md-7">
        <label for="exampleFormControlTextarea1" class="form-label ml-10">Your Description</label>
        <textarea class="form-control form-control2" name="desc" id="exampleFormControlTextarea1" rows="3" required></textarea>
      </div>
      </div>
    <button type="submit" class="btn btn2 btn-primary">Submit</button>
  </form>
</div>
{% endblock body %}
